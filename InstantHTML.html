<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>InstantHTML - SakyDev</title>
  </head>
  <body>
  <div class="container-fluid mt-3">
    <div class="mb-2 col-6">
      <form id="settings">
        <div class="form-row">
          <div class="col-2">
            <select id="theme" class="form-control" title="Theme">
              <optgroup label="Bright">
                <option value="ace/theme/chrome">Chrome</option>
                <option value="ace/theme/clouds">Clouds</option>
                <option value="ace/theme/crimson_editor">Crimson Editor</option>
                <option value="ace/theme/dawn">Dawn</option>

                <option value="ace/theme/dreamweaver">Dreamweaver</option>
                <option value="ace/theme/eclipse">Eclipse</option>
                <option value="ace/theme/github">GitHub</option>
                <option value="ace/theme/iplastic">IPlastic</option>

                <option value="ace/theme/solarized_light">Solarized Light</option>
                <option value="ace/theme/textmate">TextMate</option>
                <option value="ace/theme/tomorrow">Tomorrow</option>
                <option value="ace/theme/xcode">Xcode</option>

                <option value="ace/theme/kuroir">Kuroir</option>
                <option value="ace/theme/katzenmilch">KatzenMilch</option>
                <option value="ace/theme/sqlserver">SQL Server</option>
              </optgroup>
              <optgroup label="Dark">
                <option value="ace/theme/ambiance">Ambiance</option>
                <option value="ace/theme/chaos">Chaos</option>
                <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
                <option value="ace/theme/dracula">Dracula</option>

                <option value="ace/theme/cobalt">Cobalt</option>
                <option value="ace/theme/gruvbox">Gruvbox</option>
                <option value="ace/theme/gob">Green on Black</option>
                <option value="ace/theme/idle_fingers">idle Fingers</option>

                <option value="ace/theme/kr_theme">krTheme</option>
                <option value="ace/theme/merbivore">Merbivore</option>
                <option value="ace/theme/merbivore_soft">Merbivore Soft</option>

                <option value="ace/theme/mono_industrial">Mono Industrial</option>
                <option value="ace/theme/monokai" selected="selected">Monokai</option>
                <option value="ace/theme/nord_dark">Nord Dark</option>

                <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
                <option value="ace/theme/solarized_dark">Solarized Dark</option>
                <option value="ace/theme/terminal">Terminal</option>

                <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
                <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>

                <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
                <option value="ace/theme/twilight">Twilight</option>
                <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
              </optgroup>
            </select>

          </div>
          <div class="col-2">
            <select id="mode" class="form-control" title="Syntax">
              <option value="ace/mode/css">CSS</option>
              <option value="ace/mode/html" selected="selected">HTML</option>
              <option value="ace/mode/javascript">JavaScript</option>
              <option value="ace/mode/json">JSON</option>
              <option value="ace/mode/json5">JSON5</option>
              <option value="ace/mode/jsoniq">JSONiq</option>
              <option value="ace/mode/less">LESS</option>
              <option value="ace/mode/markdown">Markdown</option>
              <option value="ace/mode/mysql">MySQL</option>
              <option value="ace/mode/php">PHP</option>
              <option value="ace/mode/python">Python</option>
              <option value="ace/mode/ruby">Ruby</option>
              <option value="ace/mode/sql">SQL</option>
              <option value="ace/mode/typescript">Typescript</option>
            </select>
          </div>
          <div class="col-2">
            <input type="number" id="fontsize" class="form-control" placeholder="Font Size" value="13" title="Font Size">
          </div>
          <div class="col-2">
            <input type="number" id="tabsize" class="form-control" placeholder="Tab Size" value="2" title="Tab Size">
          </div>
        </div>
      </form>
    </div>
     <div class="row">
      <div class="col-6" id="input">
        <div id="editor" style="width: 100%; height: 700px" onkeyup="printOutput()"></div>
      </div>
      <div class="col-6 float-right" id="output">

      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.setOptions({
        fontSize: "13pt",
        wrapBehavioursEnabled: true,
        wrap: true,
        tabSize: 2
      });

      function printOutput() {
        $('#output').html(editor.getValue());
      }

      $('#theme').change(function() {
        editor.setTheme($(this).val());
      });

      $('#fontsize').change(function() {
        editor.setOptions({fontSize: $(this).val() + "pt"});
      });

      $('#tabsize').change(function() {
        editor.setOptions({tabSize: $(this).val()});
      });

      $('#mode').change(function() {
        editor.session.setMode($(this).val());
      });
    </script>
  </body>
</html>
